<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maison Bilal | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <nav>
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="flex flex-col">
          <span class="text-[10px] uppercase tracking-[0.4em] text-[#C6A87C]"
            >Maison</span
          >
          <span class="text-2xl font-heading font-bold text-white">BILAL</span>
        </a>
        <div
          class="hidden md:flex gap-6 text-xs uppercase tracking-widest text-gray-300 items-center"
        >
          <a href="index.html" class="hover:text-[#C6A87C]" data-i18n="home"
            >Home</a
          >
          <a
            href="categories.html"
            class="hover:text-[#C6A87C]"
            data-i18n="collections"
            >Collections</a
          >
          <a href="products.html" class="hover:text-[#C6A87C]" data-i18n="shop"
            >Shop</a
          >
          <a href="about.html" class="hover:text-[#C6A87C]" data-i18n="about"
            >About</a
          >
          <a
            href="contact.html"
            class="hover:text-[#C6A87C]"
            data-i18n="contact"
            >Contact</a
          >
          <select class="lang-select">
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="ar">AR</option>
          </select>
        </div>
        <button id="menu-btn" class="md:hidden text-[#C6A87C]">
          <i data-lucide="menu"></i>
        </button>
      </div>
    </nav>

    <div
      id="mobile-menu"
      class="fixed inset-0 bg-black z-[2000] flex flex-col items-center justify-center space-y-8 translate-x-full transition-transform duration-300"
    >
      <button id="close-menu" class="absolute top-6 right-6 text-white">
        <i data-lucide="x"></i>
      </button>
      <a
        href="index.html"
        class="text-2xl font-heading text-white"
        data-i18n="home"
        >Home</a
      >
      <a
        href="categories.html"
        class="text-2xl font-heading text-white"
        data-i18n="collections"
        >Collections</a
      >
      <a
        href="products.html"
        class="text-2xl font-heading text-white"
        data-i18n="shop"
        >Shop</a
      >
      <a
        href="contact.html"
        class="text-2xl font-heading text-white"
        data-i18n="contact"
        >Contact</a
      >
      <select class="lang-select text-2xl p-4">
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="ar">AR</option>
      </select>
    </div>

    <header
      class="relative h-[90vh] flex items-center justify-center mt-[-80px]"
    >
      <img
        src="https://media.istockphoto.com/id/982105760/photo/ait-benhaddou-ancient-city-in-morocco-north-africa.jpg?b=1&s=612x612&w=0&k=20&c=AT--RexDQRxfdyKYjBvfkRmBY7la-VS6Lun7-zz2NyI="
        class="absolute inset-0 w-full h-full object-cover opacity-40"
      />
      <div class="relative z-10 text-center px-4">
        <h1 class="text-5xl md:text-8xl font-heading text-white mb-6">
          Maison Bilal
        </h1>
        <p
          class="text-[#C6A87C] text-2xl md:text-3xl font-serif mb-8"
          data-i18n="hero_slogan"
        >
          Taste the Heritage
        </p>
        <a
          href="categories.html"
          class="btn-gold bg-black/50"
          data-i18n="hero_btn"
          >Discover Flavors</a
        >
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
