<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <title>Maison Bilal | Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    
    <nav class="fixed top-0 left-0 w-full z-50 bg-black/95 border-b border-white/10 px-6 py-4 flex justify-between items-center">

        <select class="lang-select"><option value="en">EN</option><option value="fr">FR</option><option value="ar">AR</option></select>

    <section class="py-20 px-6 container mx-auto">
        <h1 class="text-4xl font-heading text-white text-center mb-16" data-i18n="cat_title">Our Collections</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <a href="products.html?cat=amlou" class="group relative h-80 overflow-hidden border border-white/10">

            <a href="products.html?cat=honey" class="group relative h-80 overflow-hidden border border-white/10">

                </div>
            </a>
            <a href="products.html?cat=grains" class="group relative h-80 overflow-hidden border border-white/10">
                <img src="https://thumbs.dreamstime.com/b/fine-ground-barley-texture-background-whole-spelt-grain-species-high-protein-fiber-rich-vegan-plant-based-food-ingredient-gluten-398830630.jpg" class="w-full h-full object-cover opacity-60">
