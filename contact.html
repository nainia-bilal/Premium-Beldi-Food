<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Bilal | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> iframe { filter: grayscale(100%) invert(92%) contrast(83%); } </style>
</head>
<body>

    <nav class="fixed top-0 left-0 w-full z-50 bg-black/95 border-b border-white/10 px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex flex-col">
            <span class="text-[10px] uppercase tracking-[0.4em] text-[#C6A87C]">Maison</span>
            <span class="text-xl font-heading font-bold text-white">BILAL</span>
        </a>
        <select class="lang-select"><option value="en">EN</option><option value="fr">FR</option><option value="ar">AR</option></select>
    </nav>

    <section class="pt-32 pb-20 px-6 container mx-auto min-h-screen">
        <div class="text-center mb-16">
            <span class="text-[#C6A87C] text-xs uppercase tracking-[0.3em]" data-i18n="contact_title">Let's Talk</span>
            <h1 class="text-4xl md:text-5xl font-heading text-white mt-4" data-i18n="contact_main">Contact Us</h1>
        </div>

        <div class="grid lg:grid-cols-2 gap-16 items-start">
            <div class="space-y-12">
                <div class="flex items-start gap-6">
                    <div class="w-12 h-12 border border-white/10 flex items-center justify-center text-[#C6A87C]"><i data-lucide="phone"></i></div>
                    <div>
                        <h3 class="text-white font-heading text-lg" data-i18n="label_phone">Phone</h3>
                        <p class="text-gray-400 font-light mt-1" dir="ltr">+212 687 755 912</p>
                    </div>
                </div>
                <div class="flex items-start gap-6">
                    <div class="w-12 h-12 border border-white/10 flex items-center justify-center text-[#C6A87C]"><i data-lucide="mail"></i></div>
                    <div>
                        <h3 class="text-white font-heading text-lg" data-i18n="label_email">Email</h3>
                        <p class="text-gray-400 font-light mt-1">nainiabilal@gmail.com</p>
                    </div>
                </div>
                <div class="w-full h-48 border border-white/10 overflow-hidden relative">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106376.72313386866!2d-7.669394468603516!3d33.5731104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7cd4778aa113b%3A0xb122cd2c61772337!2sCasablanca!5e0!3m2!1sen!2sma!4v1709560000000!5m2!1sen!2sma" width="100%" height="100%" style="border:0;" loading="lazy"></iframe>
                </div>
            </div>

            <div class="bg-[#111] p-8 md:p-12 border border-white/5">
                <form onsubmit="sendContactMsg(event)" class="space-y-6">
                    <input id="msg-name" type="text" class="w-full bg-black border border-white/10 p-4 text-white focus:border-[#C6A87C]" placeholder="Name">
                    <input id="msg-phone" type="text" class="w-full bg-black border border-white/10 p-4 text-white focus:border-[#C6A87C]" placeholder="Phone">
                    <textarea id="msg-content" rows="5" class="w-full bg-black border border-white/10 p-4 text-white focus:border-[#C6A87C]" placeholder="Message"></textarea>
                    <button type="submit" class="w-full bg-[#C6A87C] text-black font-bold uppercase tracking-[0.2em] py-4" data-i18n="form_send">Send WhatsApp</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function sendContactMsg(e) {
            e.preventDefault();
            const name = document.getElementById('msg-name').value;
            const content = document.getElementById('msg-content').value;
            window.open(`https://wa.me/212687755912?text=${encodeURIComponent('Contact: ' + name + '\n' + content)}`, '_blank');
        }
    </script>
</body>
</html>
